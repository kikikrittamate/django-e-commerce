{% extends "base.html" %}
{% load static %}


{% block head %}
{{ block.super }}
<link rel="stylesheet" href="{% static 'css/login-register.css' %}" />
<!-- show message after unsuccessful login -->
{% if msg %}
<script>
    window.onload = function() {
        alert("{{ msg }}")
    };
</script>
{% endif %}
{% endblock %}


{% block content %}
<h1 class="page-msg">ลงทะเบียนร้านค้า</h1>
<div class="form-container">
<form class="the-form" method="POST" action="{% url 'ecommerce:register-shop-submit' %}">
    {% csrf_token %}
    <label for="username">username</label>
    <input class="input-bar" type="text" name="username" required="required"/>
    <br />
    <label for="password">password</label>
    <input class="input-bar" type="password" name="password" required="required"/>
    <br />
    <label for="cf-password">confirm password</label>
    <input class="input-bar" type="password" name="cf-password" required="required"/>
    <br />
    <label for="email">อีเมลล์</label>
    <input class="input-bar" type="email" name="email" required="required" />
    <br />
    <h2 class="inf-type">ข้อมูลส่วนตัว</h2>
    <label for="firstname">ชื่อ</label>
    <input class="input-bar" type="text" name="firstname" required="required"/>
    <br />
    <label for="lastname">นามสกุล</label>
    <input class="input-bar" type="text" name="lastname" required="required"/>
    <br />
    <h2 class="inf-type">ข้อมูลร้านค้า</h2>
    <label for="shopname">ชื่อร้าน</label>
    <input class="input-bar" type="text" name="shopname" required="required" />
    <br />
    <label for="address">ที่อยู่</label>
    <input class="input-bar" type="text" name="address" required="required"/>
    <br />
    <label for="city">อำเภอ</label>
    <input class="input-bar" type="text" name="city" required="required"/>
    <br />
    <label for="state">จังหวัด</label>
    <input class="input-bar" type="text" name="state" required="required"/>
    <br />
    <label for="country">ประเทศ</label>
    <input class="input-bar" type="text" name="country" required="required"/>
    <br />
    <label for="zipcode">รหัสไปรษณีย์</label>
    <input class="input-bar" type="text" name="zipcode" required="required"/>
    <br />
    <label for="phone">เบอร์โทรศัพท์</label>
    <input class="input-bar" type="text" name="phone" required="required"/>
    <br />
    <h2 class="inf-type">ข้อมูลเพิ่มเติม</h2>
    <label for="description">คำอธิบายร้านค้า</label>
    <input class="input-bar" type="text" name="description">
    <br />
    <input class="submit-button" type="submit" value="ลงทะเบียน" />
</form>
</div>
{% endblock %}
