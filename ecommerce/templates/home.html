{% extends "base.html" %}
{% load static %}


{% block head %}
{{ block.super }}
<link rel="stylesheet" href="{% static 'css/home.css' %}" />
{% endblock %}


{% block content %}
<h1 class="search-msg">ค้นหาสินค้า</h1>
<form action="" class="search-bar">
  <input type="text" placeholder="เช่น ชั้นวางหนังสือ" name="products" />
  <button type="submit">
    <img src="static/images/search.png" />
  </button>
</form>
<div>
  {% for c in category %}
  <a href="{% url 'ecommerce:products' category=c.name %}">
    <button class="category-button">
      <img class="category-img" src="{{ c.absolute_image_url }}" />
      <p>{{ c.name }}</p>
    </button></a
  >
  {% endfor %}
</div>
<img class="home-background" src="{% static 'images/background.jpg' %}" />
{% endblock %}
